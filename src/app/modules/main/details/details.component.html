<CustomActionBar [title]="title"></CustomActionBar>

<TabView [selectedIndex]="tabSelectedIndex" (selectedIndexChanged)="onSelectedIndexChanged($event)" (loaded)="onTabViewLoaded($event)">
    <ng-container *ngFor="let article of news.articles[idCategory]">
        <StackLayout *tabItem="{title: article.codigo}">
            <StackLayout>
                <NewsDetails [article]="article" *ngIf="isArticleLoaded(article.codigo)"></NewsDetails>
            </StackLayout>
        </StackLayout>
    </ng-container>
</TabView>
